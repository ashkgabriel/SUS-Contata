<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/login.css">

    <script src="./Scripts/scriptLogin.js" defer></script>
</head>
<body>
    <header>
        <figure>
        <img src="./assets/logo_sus_contata.svg" alt="SUS-Contata_logo">
        </figure>
        <nav>
            <ul id="menu-superior">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./agendamentos.html">Agendamentos</a></li>
                <li><a href="./profile.html">Meu Perfil</a></li>
                <li><a href="./login.html">Logoff</a></li>
            </ul>
        </nav>

        <input type="button" value="Login/Logoff">
    </header>

    <main>
        <div id="principal">  
            <div id="logo">
            <figure>
                <img src="./assets/logo_sus_contata.svg" alt="SUSContata">
            </figure>
            </div>
        </div>
        <div id="botao">
            <div id="infoLogin">
                <label class="usuario" for="usuario">Usuário</label>
                <input class="usuario" id="usuario" type="text">
                <label class="senha" for="senha">Senha</label>
                <input class="senha" id="senha" type="text">
            </div>
            <div id="radioLogin">
                <label for="cidadao">Login Cidadão</label>
                <input type="radio" name="optLogin" id="cidadao" value="cidadao" checked>
                <label for="administrativo">Login Administrativo</label>
                <input type="radio" name="optLogin" id="administrativo" value="administrativo">
            </div>
            <button id="conecta">Conectar</button>
        </div>
    </main>
    
    <footer>
        <ul id="menu-footer">
            <li><a href="./agendamentos.html">Agendamentos</a></li>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./profile.html">Meu Perfil</a></li>
            <li><a href="./login.html">Login</a></li>
        </ul>

        <div id="apoiadores">
            <img src="./assets/apoiador1.jpeg" alt="apoiador1" class="apoiadores">
            <img src="./assets/apoiador2.jpeg" alt="apoiador2" class="apoiadores">
            <img src="./assets/apoiador3.jpeg" alt="apoiador3" class="apoiadores">
            <img src="./assets/apoiador4.jpeg" alt="apoiador4" class="apoiadores">
        </div>
        <div id="contatos">
            <ul>
                <li><a target="_blank" href="https://facebook.com" >Facebook</a></li>
                <li><a target="_blank" href="https://instagram.com">Instagram</a></li>
                <li><a target="_blank" href="https://linkedin.com">LinkedIn</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
